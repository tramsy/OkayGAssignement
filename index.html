<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastercard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="bars">
                    <i class="fa fa-bars fa-lg"></i>
                </div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact Us</li>
                </ul>
                <div class="info">
                    <h1>Hi, Mark</h1>
                </div>
                <div class="balance">
                    <h3>Balance</h3>
                    <h2>$3,567</h2>
                    <h4>+ $223.74</h4>
                </div>
            </div>
            <div class="right">
                <div class="img-container">
                    <img src="images/pexels-pixabay-220453.jpg" alt="#" />
                </div>
                <div class="card">
                    <img src="images/card.png" alt="#">
                </div>
            </div>
            <div class="services">
                <div class="income"> 
                    <h5>Safe part of your recent income</h5>
                </div>
                <div class="insurence">
                    <h5>Car insurence</h5>
                    <p>from $149/year</p>
                </div>
                <div class="property">
                    <h5>Property insurence</h5>
                    <p>from $149/year</p>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="btn-container">
            <button class="active" style="font-weight: 500;  border-bottom: 2px solid #093a9b;;">History</button>
            <button>Statistics</button>
        </div>
        <div class="data-container">
            <div class="data" style="margin-top: 2em;">
                <div class="cart">
                    <i class="fas fa-shopping-cart" style="color: #b9470e;"></i>
                </div>
                <div class="title">
                    <h3>Shopping</h3>
                    <p>3:40pm</p>
                </div>
                <div class="bill">
                    <h2>-$140.50</h2>
                </div>
            </div>
            <div class="data">
                <div class="cart" style="background: #e8ebf4; color: #7e9eff;">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="title">
                    <h3>Internet</h3>
                    <p>3:56pm</p>
                </div>
                <div class="bill">
                    <h2>-$56.00</h2>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section>
            <div>
                <div>
                    <i class="fas fa-exchange-alt" id="transfer" style="color: #093a9b;"></i>
                </div>
                <button class="btn">Transfer</button>
            </div>
            <div>
                <div>
                    <i class="far fa-square" id="deposite" style="color: #093a9b;"></i>
                </div>
                <button class="btn">deposite</button>
            </div>
            <div>
                <div>
                    <i class="far fa-clipboard" style="color: #093a9b;"></i>
                </div>
                <button class="btn">paybill</button>
            </div>
            <div>
                <div>
                    <i class="far fa-paper-plane" style="color: #093a9b;"></i>
                </div>
                <button class="btn">send</button>
            </div>
        </section>
    </footer>
</body>
</html>
